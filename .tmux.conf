# scrollback size
set -g history-limit 10000

# reload with r
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# pass through xterm keys
set -g xterm-keys on

# make sure status bar does not get cut off
set -g status-right-length 200

# tweak status bar
set -g status-right '\
#[bg=colour233]#[fg=colour11] #($HOME/.dotfiles/manage.py spotify_song) \
#[bg=colour238]#[fg=colour11] #($HOME/.dotfiles/manage.py weather) \
#[bg=colour233]#[fg=colour11] #($HOME/.dotfiles/tmux/battery.sh) \
#[bg=colour238]#[fg=colour11] %Y-%m-%d %H:%M '